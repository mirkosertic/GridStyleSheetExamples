<html>
    <head>
        <title>GSS Example 1</title>
        <script src="js/gss.min.js" language="JavaScript"></script>
        <script type="text/javascript">
            window.engine = new GSS(document);
        </script>
        <style type="text/gss">
            #div1 {
                width: == ::window[width]/2;
                height: == ::window[height]/2;
                center: == ::window[center];
            }
        </style>
        <style type="text/css">
            #div1 {
                background-color: blue;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="div1">Hello World!</div>
    </body>
</html>
